<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses Offered</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f6f7fb;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: rgb(10, 68, 116);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }

    h1 {
      font-size: 28px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      margin: 20px 0;
      color: rgb(10, 68, 116);
    }

    table {
      width: 100%;
      background-color: #fff;
      border-collapse: collapse;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th,
    td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background-color: rgb(10, 68, 116);
      color: #fff;
    }

    tr:nth-child(even) {
      background-color: #f3f4f8;
    }

    tr:hover {
      background-color: #e0e2e6;
    }

    a {
      text-decoration: none;
      color: #3f51b5;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .enroll-button {
      background-color: #3f51b5;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .enroll-button:hover {
      background-color: #1f2e67;
    }
  </style>
</head>

<body>
  <header>
    <h1>Discover Our Courses</h1>
  </header>

  <div class="container">
    <h2>Popular Courses</h2>
    <table>
      <tr>
        <th>Course</th>
        <th>Stipend</th>
        <th>Duration</th>
        <th>Enroll</th>
      </tr>
      <tr>
        <td><a href="js.html" title="JavaScript">JavaScript</a></td>
        <td>No</td>
        <td>6 months</td>
        <td><button class="enroll-button">Enroll Now</button></td>
      </tr>
      <tr>
        <td><a href="ccna.html" title="Cisco Certified Network Associate">CCNA</a></td>
        <td>No</td>
        <td>6 months</td>
        <td><button class="enroll-button">Enroll Now</button></td>
      </tr>
      <tr>
        <td><a href="c++.html">C++</a></td>
        <td>Yes / $5000</td>
        <td>6 months</td>
        <td><button class="enroll-button">Enroll Now</button></td>
      </tr>
      <tr>
        <td><a href="c.html">C</a></td>
        <td>Yes</td>
        <td>3 months</td>
        <td><button class="enroll-button">Enroll Now</button></td>
      </tr>
      <tr>
        <td><a href="java.html">Java</a></td>
        <td>No</td>
        <td>3 months</td>
        <td><button class="enroll-button">Enroll Now</button></td>
      </tr>
    </table>
  </div>
</body>

</html>
